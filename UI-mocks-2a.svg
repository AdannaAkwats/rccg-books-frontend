      <stop offset="100%" style="stop-color:#FCE1B5;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  <rect x="120" y="490" width="360" height="260" rx="24" fill="url(#gradOH)"></rect>
  <rect x="120.5" y="490.5" width="359" height="259" rx="23.5" fill="none" stroke="#E5DAC5"></rect>

  <text x="150" y="535" font-family="Montserrat, system-ui" font-size="13" fill="#8B7C65">
