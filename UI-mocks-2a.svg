  <!-- Footer -->
  <line x1="120" y1="930" x2="1320" y2="930" stroke="#E5DAC5" stroke-width="1"></line>
  <text x="120" y="960" font-family="Montserrat, system-ui" font-size="13" fill="#8B7C65">
