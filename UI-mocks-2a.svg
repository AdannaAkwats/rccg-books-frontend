  <rect x="540" y="490" width="360" height="260" rx="24" fill="#F4F8F2"></rect>
  <rect x="540.5" y="490.5" width="359" height="259" rx="23.5" fill="none" stroke="#D6E4D3"></rect>

  <text x="570" y="535" font-family="Montserrat, system-ui" font-size="13" fill="#6B7A65">
