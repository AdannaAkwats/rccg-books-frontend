  </text>

  <!-- Header right: Search + Request a Book -->
  <rect x="1080" y="24" width="230" height="32" rx="16" fill="#FFFDF8" stroke="#E5DAC5"></rect>
  <text x="1098" y="45" font-family="Montserrat, system-ui" font-size="14" fill="#8B7C65">
    Search…
  </text>
  <circle cx="1298" cy="40" r="6" stroke="#B29A6B" stroke-width="1.5" fill="none"></circle>
  <line x1="1302" y1="44" x2="1307" y2="49" stroke="#B29A6B" stroke-width="1.5"></line>

  <rect x="1320" y="24" width="120" height="32" rx="16" fill="#C8A24D"></rect>
