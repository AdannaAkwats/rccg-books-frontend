  </text>

  <!-- Card 3: Workers in Training -->
  <rect x="960" y="490" width="360" height="260" rx="24" fill="#F7F2F8"></rect>
  <rect x="960.5" y="490.5" width="359" height="259" rx="23.5" fill="none" stroke="#E0D1E8"></rect>

  <text x="990" y="535" font-family="Montserrat, system-ui" font-size="13" fill="#7C6A8A">
